name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change to your default branch if different
  pull_request:
    branches:
      - main # Change to your default branch if different

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # or your project's Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project (for Vite or Webpack)
      - name: Build project
        run: npm run build # Replace with your specific build command

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Replace with your build directory if different
          publish_branch: gh-pages # The branch to which the site is deployed
